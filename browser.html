<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            background-color: #2e3039;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .custom-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #2e3039;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .custom-controls button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            padding: 5px;
            margin-left: 5px;
            width: 30px;
            height: 30px;
            position: relative;
        }

        .custom-controls button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #minimize-btn::before,
        #maximize-btn::before,
        #close-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #minimize-btn::before {
            content: '—';
        }

        #maximize-btn::before {
            content: '□';
        }

        #close-btn::before {
            content: '✖';
        }

        .search-bar {
            position: fixed;
            top: 40px;
            width: 100%;
            height: 40px;
            align-items: center;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 998;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1a1b20;
            color: #ffffff;
            flex-grow: 1;
            margin-right: 10px;
            width: 100%;
        }

        #tabs-container {
            position: fixed;
            bottom: 40px;
            /* Adjusted to accommodate the bookmarks bar */
            font-size: 12px;
            left: 0;
            width: 100%;
            height: 30px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 997;
            /* Lower z-index to stay above content but below search and controls */
            background-color: #1a1b20;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.2);
        }

        .tab {
            background-color: #2e3039;
            padding: 8px 12px;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            white-space: nowrap;
            margin-bottom: -1px;
        }

        .tab:hover {
            background-color: #525563;
        }

        .tab button {
            margin-left: 5px;
            padding: 3px;
            border: none;
            background-color: transparent;
            color: #ffffff;
            cursor: pointer;
        }

        #bookmarks-container {
            position: fixed;
            bottom: 0;
            font-size: 12px;
            left: 0;
            width: 100%;
            height: 30px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 997;
            /* Lower z-index to stay above content but below search and controls */
            background-color: #1a1b20;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.2);
        }

        .bookmark {
            background-color: #2e3039;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .bookmark:hover {
            background-color: #525563;
        }

        .bookmark button {
            margin-left: 5px;
            padding: 3px;
            border: none;
            background-color: transparent;
            color: #333;
            cursor: pointer;
        }

        .logo {
            position: absolute;
            left: 5px;
            top: 0;
            font-size: 10px;
            color: #00eeff;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="logo">
        <h1>{BracketBrowser}</h1>
    </div>
    <div id="custom-controls" class="custom-controls">
        <button id="back-btn">◄</button>
        <button id="forward-btn">►</button>
        <button id="minimize-btn">-</button>
        <button id="maximize-btn">+</button>
        <button id="close-btn">x</button>
    </div>
    <div id="tabs-container">
    </div>
    <div id="bookmarks-container">
    </div>

    <form id="search-form" class="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
    </form>

    <script>

        window.onbeforeunload = function () {
            return ""
        }

        let tabs = [];
        let prevLink = "";
        let currentpage = "";
        let forwardLink = "";



        function extractDomainAndPath(url) {
            const cleanUrl = url.replace(/(https?:\/\/)?(www\.)?/, ''); // Remove 'http(s)://' and 'www.' prefixes
            const urlParts = cleanUrl.split('/'); // Split the URL into domain and path
            if (urlParts[1]) {
                return urlParts[0] + "/" + urlParts[1];
            }
            else {
                return urlParts[0];
            }
        }


        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            if (currentpage != "") {
                prevLink = (currentpage);
            }
            var searchValue = document.getElementById('search-input').value;
            var urlPattern = /(?:https?:\/\/)?(?:[\w-]+\.)+[a-z]{2,}(?:\/\S*)?/gi;
            if (urlPattern.test(searchValue)) {
                if (!searchValue.includes("file://")) {
                    if (!searchValue.includes("http") && !searchValue.includes("https")) {
                        if (searchValue.includes("http") && !searchValue.includes("https")) {
                            searchValue = "http://" + searchValue;
                        }
                        else {
                            searchValue = "https://" + searchValue;
                        }
                    }
                }
            }
            else {
                var ipAddressPattern = /^(\d{1,3}\.){3}\d{1,3}(?::\d+)?$/
                var withoutProtocol = searchValue.replace("http://", "").replace("https://", "");
                if (ipAddressPattern.test(withoutProtocol)) {
                    if(searchValue.includes("http") && !searchValue.includes("https")){
                        searchValue = "http://" + withoutProtocol;
                    }
                    else{
                        searchValue = "https://" + withoutProtocol;
                    }
                } else {
                    searchValue = buildURL(searchValue);
                }
            }

            window.electron.ipcRenderer.invoke('newpage', searchValue).then((result) => {
                console.log(result);
                currentpage = searchValue;
                forwardLink = "";
            });


            document.getElementById('search-input').value = "";
        });


        function createTab(url) {
            if (url !== undefined) {
                let isSimilar = false;
                tabs.forEach(tab => {
                    if (urlsAreSimilar(tab, url)) {
                        isSimilar = true;
                    }
                });

                if (!isSimilar) {
                    tabs.push(url);
                }
                displayTabs();
            }
        }

        function buildURL(string) {
            string = string.split("");
            let url = "https://www.google.com/search?q=";
            for (let i = 0; i < string.length; i++) {
                if (string.i === " ") return url = `${url}%20`
                url = `${url}${string[i]}`
                console.log(url);
            }
            return url
        }



        function displayTabs() {
            const tabsContainer = document.getElementById('tabs-container');
            tabsContainer.innerHTML = '';

            tabs.forEach((tab, index) => {
                const tabElement = document.createElement('div');
                tabElement.classList.add('tab');
                let shortenedTab = tab.substring(0, 60);
                tabElement.textContent = `${shortenedTab}`;


                // Load link when clicking on tab
                tabElement.addEventListener('click', () => {
                    loadTabLink(tab);
                });

                // Add star/bookmark button for each tab
                const starButton = document.createElement('button');
                starButton.textContent = '★'; // You can use any symbol or text for the bookmark button
                starButton.classList.add('star-button');

                starButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    addBookmark(tab); // Call function to add the tab as a bookmark
                });

                // Add remove button for each tab
                const removeButton = document.createElement('button');
                removeButton.textContent = '❌';
                removeButton.addEventListener('click', (event) => {
                    event.stopPropagation(); // Prevent tab click event from firing
                    removeTab(index);
                });

                tabElement.appendChild(starButton);
                tabElement.appendChild(removeButton);
                tabsContainer.appendChild(tabElement);
            });
        }


        function loadTabLink(link) {
            window.electron.ipcRenderer.invoke('newpage', link).then((result) => {
                console.log("success");
                prevLink = currentpage;
                currentpage = link;
                forwardLink = "";
            });
        }

        function LoadNewLink(url) {
            window.electron.ipcRenderer.invoke('newpage', url).then((result) => {
                prevLink = currentpage;
                currentpage = url;
                forwardLink = "";
                if (!tabs.includes(currentpage)) {
                    tabs.push(currentpage);
                    displayTabs();
                }
            });
        }


        function urlsAreSimilar(url1, url2) {
            const simplifyURL = (url) => {
                return url.replace(/^https?:\/\//, '').replace(/^www\./, '').replace(/\/$/, '');
            };

            const simplifiedUrl1 = simplifyURL(url1);
            const simplifiedUrl2 = simplifyURL(url2);

            return simplifiedUrl1 === simplifiedUrl2;
        }

        function ReplaceTab(url) {
            if (url !== undefined) {
                prevLink = (currentpage);
                forwardLink = "";

                let isSimilar = false;
                tabs.forEach(tab => {
                    if (urlsAreSimilar(tab, url)) {
                        isSimilar = true;
                    }
                });

                if (!isSimilar) {
                    console.log(tabs);
                    tabs.forEach(tab => {
                        if (tab == currentpage) {
                            tabs.splice(tabs.indexOf(tab), 1);
                            tabs.push(url);
                            currentpage = url;
                            document.getElementById('search-input').value = url;
                        }
                    });
                }
                displayTabs();
            }
        }



        function newpage(url) {
            document.getElementById('search-input').value = url;
        }

        bookmarks = [];


        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function loadBookmarks() {
            const storedBookmarks = localStorage.getItem('bookmarks');
            if (storedBookmarks) {
                var savedbookmarks = JSON.parse(storedBookmarks);
                savedbookmarks.forEach(bookmark => {
                    addBookmark(bookmark);
                });
            }
        }

        loadBookmarks();


        function addBookmark(url) {
            if (bookmarks.includes(url) == false) {
                const bookmarksContainer = document.getElementById('bookmarks-container');
                const bookmarkElement = document.createElement('div');
                bookmarkElement.classList.add('bookmark');
                bookmarkElement.textContent = url;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '❌';
                deleteButton.classList.add('delete-button');

                deleteButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const index = bookmarks.indexOf(url);
                    if (index !== -1) {
                        bookmarks.splice(index, 1);
                        saveBookmarks();
                        bookmarksContainer.removeChild(bookmarkElement);
                    }
                });

                bookmarkElement.appendChild(deleteButton);
                bookmarks.push(url);
                saveBookmarks();
                bookmarkElement.addEventListener('click', () => {
                    LoadNewLink(url);
                });
                bookmarksContainer.appendChild(bookmarkElement);
            }
        }



        function removeTab(index) {
            var tabname = tabs[index];
            tabs.splice(index, 1);
            const escapedTab = (tabname);
            window.electron.ipcRenderer.invoke('closetab', escapedTab).then((result) => {
                displayTabs();
            });
            if (currentpage == tabname) {
                document.getElementById('search-input').value = "";
            }
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            if (prevLink !== "" && currentpage !== "") {
                console.log(prevLink);
                console.log(currentpage);
                window.electron.ipcRenderer.invoke('newpage', prevLink).then((result) => {
                    console.log("success");
                    forwardLink = currentpage;
                    currentpage = prevLink;
                    prevLink = "";
                    if (!tabs.includes(currentpage)) {
                        createTab(currentpage);
                    }
                });
            }
        });

        document.getElementById('forward-btn').addEventListener('click', () => {
            if (forwardLink !== "" && currentpage !== "") {
                window.electron.ipcRenderer.invoke('newpage', forwardLink).then((result) => {
                    console.log("success");
                    prevLink = currentpage;
                    currentpage = forwardLink;
                    forwardLink = "";
                    if (!tabs.includes(currentpage)) {
                        createTab(currentpage);
                    }
                });
            }
        });




        const controls = document.getElementById("custom-controls");


        controls.addEventListener('mousedown', (event) => {
            if (event.target === controls) {
                window.electron.ipcRenderer.send('drag:start');
                document.addEventListener('mousemove', handleDrag);
            }
        });

        function handleDrag(event) {
            window.electron.ipcRenderer.send('drag:move');
        }

        controls.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', handleDrag);
            window.electron.ipcRenderer.send('drag:end');
        });



        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('minimize-window');
        });



        document.getElementById('maximize-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('maximize-window');
        });


        document.getElementById('close-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('close-window');
        });
        LoadNewLink("https://google.com/")
    </script>
</body>

</html>
