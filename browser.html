<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            background-color: #2e3039;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }

        .header {
            overflow-x: hidden;
            position: fixed;
            height: 160px;
            width: 100%;
        }

        .custom-controls {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #2e3039;
            color: white;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .custom-controls button {
            background-color: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            padding: 5px;
            margin-left: 5px;
            width: 30px;
            height: 30px;
            position: relative;
        }

        .custom-controls button:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        #minimize-btn::before,
        #maximize-btn::before,
        #close-btn::before {
            content: '';
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .search-bar {
            display: inline-flex;
            position: relative;
            top: 0px;
            width: 100%;
            height: 40px;
            align-items: center;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }

        .search-bar input[type="text"] {
            display: inline-flex;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #1a1b20;
            color: #ffffff;
            flex-grow: 1;
            margin-right: 10px;
        }


        #bookmarks-container {
            position: relative;
            bottom: 0;
            font-size: 12px;
            left: 0;
            width: 100%;
            height: 30px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 997;
            /* Lower z-index to stay above content but below search and controls */
            background-color: #1a1b20;
            box-shadow: 0px -1px 5px rgba(0, 0, 0, 0.2);
        }

        .bookmark {
            background-color: #2e3039;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap;
        }

        .bookmark:hover {
            background-color: #525563;
        }

        button {
            margin-left: 5px;
            padding: 3px;
            border: none;
            background-color: transparent;
            color: white;
            cursor: pointer;
        }

        .logo {
            position: fixed;
            left: 5px;
            top: -5px;
            font-size: 10px;
            color: #00eeff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="custom-controls" class="custom-controls">
            <div class="logo">
                <h1>{BracketBrowser}</h1>
            </div>
            <button onclick="addpageasbookmark()" type="button">☆</button>
            <button onclick="reload()" id="reload">↻</button>
            <button id="back-btn">◄</button>
            <button id="forward-btn">►</button>
            <button id="minimize-btn">—</button>
            <button id="maximize-btn">□</button>
            <button id="close-btn">✖</button>
        </div>
        <form id="search-form" class="search-bar">
            <input type="text"id="search-input" placeholder="Search...">
        </form>
        <tab-group new-tab-button="false" sortable="true">
            <style>
                .views {
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                    height: calc(100% - 150px);
                    z-index: 10000;
                }
                .buttons {
                    display: none;
                }
    
                .nav.visible {
                    background-color: #2e3039;
                    color: white;
                }
                .tab.visible{
                    background-color: #2e3039;
                    color: white;
                }
                .tab.visible.active{
                    background-color: #525563;
                    color: white;
                }
            </style>
        </tab-group>
        <div id="bookmarks-container">
        </div>
    </div>

    <script src="node_modules/electron-tabs/dist/electron-tabs.js"></script>
    <script>
        window.onbeforeunload = function () {
            return "";
        }

        let prevLink = "";
        let currentpage = "";
        let forwardLink = "";

        document.getElementById('search-form').addEventListener('submit', function (event) {
            event.preventDefault();
            var searchValue = document.getElementById('search-input').value;
            var urlPattern = /(?:https?:\/\/)?(?:[\w-]+\.)+[a-z]{2,}(?:\/\S*)?/gi;
            if (urlPattern.test(searchValue)) {
                if (!searchValue.includes("file://")) {
                    if (!searchValue.includes("http") && !searchValue.includes("https")) {
                        if (searchValue.includes("http") && !searchValue.includes("https")) {
                            searchValue = "http://" + searchValue;
                        }
                        else {
                            searchValue = "https://" + searchValue;
                        }
                    }
                }
            }
            else {
                var ipAddressPattern = /^(\d{1,3}\.){3}\d{1,3}(?::\d+)?$/
                var withoutProtocol = searchValue.replace("http://", "").replace("https://", "");
                if (ipAddressPattern.test(withoutProtocol)) {
                    if (searchValue.includes("http") && !searchValue.includes("https")) {
                        searchValue = "http://" + withoutProtocol;
                    }
                    else {
                        searchValue = "https://" + withoutProtocol;
                    }
                } else {
                    searchValue = buildURL(searchValue);
                }
            }

            LoadNewLink(searchValue);
        });

        function buildURL(string) {
            string = string.split("");
            let url = "https://www.google.com/search?q=";
            for (let i = 0; i < string.length; i++) {
                if (string.i === " ") return url = `${url}%20`
                url = `${url}${string[i]}`
            }
            return url
        }
        function isInputBoxSelected() {
            const focusedElement = document.activeElement;

            // Check if the focused element is an input element
            const isInput = focusedElement.tagName === 'INPUT' || focusedElement.tagName === 'TEXTAREA';

            return isInput;
        }

        
        function LoadNewLink(url) {
            window.electron.ipcRenderer.invoke('newpage', url).then((result) => {
                prevLink = currentpage;
                currentpage = url;
                forwardLink = "";
            });

            const tabGroup = document.querySelector("tab-group");

            const tab = tabGroup.addTab({
                title: url,
                src: url,
            });

            // Activate the tab
            tab.activate();

            // Function to update tab title when 'src' changes
            const updateTabTitle = (newSrc) => {
                tab.setTitle(newSrc); // Set tab title to match the new 'src'
            };

            // Function to listen for changes in 'src'
            const listenForSrcChanges = () => {
                const interval = setInterval(() => {
                    const search = document.getElementById('search-input');
                    if (tabGroup.getActiveTab().getTitle() != tabGroup.getActiveTab().webview.src ||
                        (tabGroup.getActiveTab().getTitle() != search.value && !isInputBoxSelected())) {
                        search.value = tabGroup.getActiveTab().webview.src;
                        tabGroup.getActiveTab().setTitle(tabGroup.getActiveTab().webview.src);
                        currentpage = tabGroup.getActiveTab().webview.src;
                    }
                }, 500);
            };

            // Start listening for 'src' changes
            listenForSrcChanges();
        }


        function reload(){
            if(currentpage != ""){
                const tabGroup = document.querySelector("tab-group");
                const existingTab = tabGroup.getTabs().find(tab => tab.webview.src === currentpage);
                existingTab.close();
                LoadNewLink_tab(currentpage);
            }
        }

        function LoadNewLink_tab(url) {
            const tabGroup = document.querySelector("tab-group");

            // Check if a tab with the same URL already exists
            const existingTab = tabGroup.getTabs().find(tab => tab.webview.src === url);
            console.log(existingTab);
            if (existingTab) {
                // If the tab already exists, activate it
                existingTab.activate();
            } else {
                // If the tab doesn't exist, create a new one
                const tab = tabGroup.addTab({
                    title: url,
                    src: url,
                });

                // Activate the newly created tab
                tab.activate();

                // Function to update tab title when 'src' changes
                const updateTabTitle = (newSrc) => {
                    tab.setTitle(newSrc);
                };
            }
        }


        bookmarks = [];

        function saveBookmarks() {
            localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        }

        function loadBookmarks() {
            const storedBookmarks = localStorage.getItem('bookmarks');
            if (storedBookmarks) {
                var savedbookmarks = JSON.parse(storedBookmarks);
                savedbookmarks.forEach(bookmark => {
                    addBookmark(bookmark);
                });
            }
        }

        loadBookmarks();

        function addpageasbookmark() {
            addBookmark(currentpage);
        }

        function addBookmark(url) {
            if (bookmarks.includes(url) == false) {
                const bookmarksContainer = document.getElementById('bookmarks-container');
                const bookmarkElement = document.createElement('div');
                bookmarkElement.classList.add('bookmark');
                bookmarkElement.textContent = url;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '❌';
                deleteButton.classList.add('delete-button');

                deleteButton.addEventListener('click', (event) => {
                    event.stopPropagation();
                    const index = bookmarks.indexOf(url);
                    if (index !== -1) {
                        bookmarks.splice(index, 1);
                        saveBookmarks();
                        bookmarksContainer.removeChild(bookmarkElement);
                    }
                });

                bookmarkElement.appendChild(deleteButton);
                bookmarks.push(url);
                saveBookmarks();
                bookmarkElement.addEventListener('click', () => {
                    LoadNewLink(url);
                });
                bookmarksContainer.appendChild(bookmarkElement);
            }
        }

        document.getElementById('back-btn').addEventListener('click', () => {
            if (prevLink !== "" && currentpage !== "") {
                window.electron.ipcRenderer.invoke('newpage', prevLink).then((result) => {
                    forwardLink = currentpage;
                    currentpage = prevLink;
                    prevLink = "";
                    LoadNewLink_tab(currentpage);
                });
            }
        });

        document.getElementById('forward-btn').addEventListener('click', () => {
            if (forwardLink !== "" && currentpage !== "") {
                window.electron.ipcRenderer.invoke('newpage', forwardLink).then((result) => {
                    prevLink = currentpage;
                    currentpage = forwardLink;
                    forwardLink = "";
                    LoadNewLink_tab(currentpage);
                });
            }
        });

        const controls = document.getElementById("custom-controls");

        controls.addEventListener('mousedown', (event) => {
            if (event.target === controls) {
                window.electron.ipcRenderer.send('drag:start');
                document.addEventListener('mousemove', handleDrag);
            }
        });

        function handleDrag(event) {
            window.electron.ipcRenderer.send('drag:move');
        }

        controls.addEventListener('mouseup', () => {
            document.removeEventListener('mousemove', handleDrag);
            window.electron.ipcRenderer.send('drag:end');
        });

        document.getElementById('minimize-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('minimize-window');
        });

        document.getElementById('maximize-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('maximize-window');
        });

        document.getElementById('close-btn').addEventListener('click', () => {
            window.electron.ipcRenderer.send('close-window');
        });

        LoadNewLink("https://google.com/")
    </script>
</body>

</html>
