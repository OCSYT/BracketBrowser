<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BracketBrowser</title>
    <link href="./css/toolbar.css" rel="stylesheet" />
</head>

<body>
    <div class="titlebar">
        <div class="app-icon"><button id="appbtn" class="titlebarbutton">
                <img src="./img/app.png" />
            </button></div>
        <div class="title">BracketBrowser</div>
        <div class="controls">
            <button class="titlebarbutton" id="minimize">
                <img src="./img/icons/window-minimize.svg" />
            </button>
            <button class="titlebarbutton" id="maximize">
                <img src="./img/icons/window-maximize.svg" />
            </button>
            <button class="titlebarbutton" id="restore">
                <img src="./img/icons/window-restore.svg" />
            </button>
            <button class="closebutton" id="close">
                <img src="./img/icons/times.svg" />
            </button>
        </div>
    </div>
    <script src="./js/titlebar.js"></script>
</body>

</html>
